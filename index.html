<!-- JS: duplica hasta que la pista sea > 2× ancho de viewport -->
<script>
  document.querySelectorAll('.marquee-track').forEach(track=>{
    const srcId=track.dataset.src;
    const tpl=document.getElementById(srcId);
    if(!tpl) return;
    // Agrega instancias hasta cubrir 2× viewport
    while(track.offsetWidth < window.innerWidth*2){
      track.appendChild(tpl.content.cloneNode(true));
    }
  });
</script>

<!-- CSS -->
<style>
:root{
  --bg:#0d0d0d; --card:#1c1c1c; --txt:#f5f5f5; --star:#ffc107;
  --g1:#1877f2; --g2:#a137c4; --speed:25s;
}
.reviews-wrapper{background:var(--bg);color:var(--txt);padding:3rem 1rem;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;}
.reviews-header{text-align:center;margin-bottom:2rem;}

.count{background:linear-gradient(135deg,var(--g1),var(--g2));-webkit-background-clip:text;color:transparent;}
.rating{margin-top:.3rem;font-size:1rem;color:var(--star);font-weight:700;}
.rating span{color:var(--txt);}

.review-marquee{display:flex;flex-direction:column;gap:1rem;overflow:hidden;}
.marquee-row{overflow:hidden;}
.marquee-track{display:flex;gap:1rem;white-space:nowrap;animation:scroll-left var(--speed) linear infinite;}
.row2 .marquee-track{animation:scroll-right calc(var(--speed)+3s) linear infinite;}

.card{background:var(--card);color:var(--txt);flex:0 0 260px;padding:1rem;border-radius:10px;box-shadow:0 0 6px rgba(0,0,0,.5);}

</style>
